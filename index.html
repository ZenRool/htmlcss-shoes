<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo -->
    <title>Shooeslean | Confort per lo sviluppatore</title>
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icona -->
    <link rel="icon" href="img/logo.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Sezione scarpa blu -->
        <section class="shoes-container" id="one">
            <div class="content">
                <img src="img/01.png" alt="Immagine scarpe blu">
                <h2>
                    Il nostro modello di punta
                </h2>
            </div>
        </section>
        <!-- Sezione scarpa bianca -->
        <section class="shoes-container" id="two">
            <div class="content">
                <img src="img/02.png" alt="Immagine scarpe bianche">
                <h2>
                    Il vostro modello di punta
                </h2>
            </div>
        </section>
        <!-- Sezione scarpa verdacqua -->
        <section class="shoes-container" id="three">
            <div class="content">
                <img src="img/03.png" alt="Immagine converse verdacqua">
                <h2>
                    Il loro momdello di punta
                </h2>
            </div>
        </section>
    </main>
    
</body>
</html>
